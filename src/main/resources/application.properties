spring.application.name=Ralie-API
# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/raliedb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Usina Config
usina.schedule.cron=${USINA_IMPORT_CRON}
usina.import.batchSize=1000
usina.import.url=${USINA_CSV_URL}
usina.import.startup=${USINA_EXEC_STARTUP:1}
